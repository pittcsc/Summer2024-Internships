<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Internship Tracker</h1>
  <input type="text" id="search" placeholder="Search for internships">
  <button id="filter">Filter</button>
  <table id="internshipTable">
    <thead>
      <tr>
        <th>Company</th>
        <th>Role</th>
        <th>Location</th>
        <th>Link</th>
        <th>Simplify Link</th>
        <th>Date Posted</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
